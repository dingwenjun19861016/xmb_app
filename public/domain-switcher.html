<!DOCTYPE html>

<head>

    <style>
        body {

</head>
<body>
    <div class="container">
        <h1>ğŸ“± å°ç›®æ ‡ - æ¥å…¥ç‚¹åˆ‡æ¢</h1>
        
        <div class="current-domain">
            <strong>å½“å‰æ¥å…¥ç‚¹ï¼š</strong><span id="currentDomain">loading...</span>
        </div>
        
        <div id="loading" class="loading">
            ğŸ” æ­£åœ¨æ£€æµ‹å„æ¥å…¥ç‚¹çŠ¶æ€...
        </div>
        
        <div id="domainList" class="domain-list" style="display: none;">
            <!-- åŸŸååˆ—è¡¨å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
        </div>
        
        <div class="actions">
            <button class="action-btn primary-btn" onclick="checkAllDomains()">
                ğŸ”„ é‡æ–°æ£€æµ‹
            </button>
            <button class="action-btn secondary-btn" onclick="goHome()">
                ğŸ  è¿”å›é¦–é¡µ
            </button>
        </div>
    </div>

    <script>
        const DOMAINS = [
            { url: 'https://app.chainalert.me', label: 'ä¸»æ¥å…¥ç‚¹' },
            { url: 'https://app.gostake.io', label: 'å¤‡ç”¨æ¥å…¥ç‚¹1' },
            { url: 'https://app.airdrophunt.xyz', label: 'å¤‡ç”¨æ¥å…¥ç‚¹2' }
        ];

        let domainStatus = {};

        // æ˜¾ç¤ºå½“å‰åŸŸå
        document.getElementById('currentDomain').textContent = location.origin;

        // æ£€æŸ¥å•ä¸ªåŸŸåçŠ¶æ€
        async function checkDomainStatus(domain) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`${domain}/favicon.ico`, {
                    method: 'HEAD',
                    signal: controller.signal,
                    cache: 'no-cache',
                    mode: 'no-cors'
                });
                
                clearTimeout(timeoutId);
                return true;
            } catch (error) {
                return false;
            }
        }

        // æ£€æŸ¥æ‰€æœ‰åŸŸå
        async function checkAllDomains() {
            const loadingEl = document.getElementById('loading');
            const listEl = document.getElementById('domainList');
            
            loadingEl.style.display = 'block';
            listEl.style.display = 'none';
            
            // é‡ç½®çŠ¶æ€
            domainStatus = {};
            
            // å¹¶è¡Œæ£€æŸ¥æ‰€æœ‰åŸŸå
            const promises = DOMAINS.map(async (domain) => {
                const status = await checkDomainStatus(domain.url);
                domainStatus[domain.url] = status;
                return { ...domain, status };
            });
            
            const results = await Promise.all(promises);
            
            // æ¸²æŸ“ç»“æœ
            renderDomainList(results);
            
            loadingEl.style.display = 'none';
            listEl.style.display = 'block';
        }

        // æ¸²æŸ“åŸŸååˆ—è¡¨
        function renderDomainList(domains) {
            const listEl = document.getElementById('domainList');
            
            listEl.innerHTML = domains.map(domain => `
                <div class="domain-item">
                    <div class="domain-info">
                        <div class="domain-url">${domain.url}</div>
                        <div class="domain-label">${domain.label}</div>
                    </div>
                    <div class="status">
                        <div class="status-indicator ${domain.status ? 'status-online' : 'status-offline'}"></div>
                        <span>${domain.status ? 'åœ¨çº¿' : 'ç¦»çº¿'}</span>
                    </div>
                    <button class="switch-btn" 
                            onclick="switchToDomain('${domain.url}')"
                            ${!domain.status || domain.url === location.origin ? 'disabled' : ''}>
                        ${domain.url === location.origin ? 'å½“å‰' : 'åˆ‡æ¢'}
                    </button>
                </div>
            `).join('');
        }

        // åˆ‡æ¢åˆ°æŒ‡å®šåŸŸå
        function switchToDomain(domain) {
            if (domain === location.origin) {
                return;
            }
            
            // ä¿æŒå½“å‰è·¯å¾„
            const currentPath = location.pathname + location.search + location.hash;
            window.location.href = domain + currentPath;
        }

        // è¿”å›é¦–é¡µ
        function goHome() {
            window.location.href = '/';
        }

        // ä¸Service Workeré€šä¿¡æ£€æŸ¥åŸŸåçŠ¶æ€
        async function checkDomainsWithSW() {
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                try {
                    const messageChannel = new MessageChannel();
                    
                    navigator.serviceWorker.controller.postMessage({
                        type: 'CHECK_DOMAINS'
                    }, [messageChannel.port2]);
                    
                    const response = await new Promise((resolve, reject) => {
                        messageChannel.port1.onmessage = (event) => {
                            if (event.data.error) {
                                reject(new Error(event.data.error));
                            } else {
                                resolve(event.data);
                            }
                        };
                        
                        // 5ç§’è¶…æ—¶
                        setTimeout(() => reject(new Error('Timeout')), 5000);
                    });
                    
                    if (response.type === 'DOMAIN_STATUS' && response.domains) {
                        return response.domains;
                    }
                } catch (error) {
                    console.log('SW check failed, using direct check:', error.message);
                }
            }
            
            // å¦‚æœService Workerä¸å¯ç”¨ï¼Œç›´æ¥æ£€æŸ¥
            return null;
        }

        // åˆå§‹åŒ–
        async function init() {
            // å°è¯•ä½¿ç”¨Service Workeræ£€æŸ¥ï¼Œå¦‚æœå¤±è´¥åˆ™ç›´æ¥æ£€æŸ¥
            const swResults = await checkDomainsWithSW();
            
            if (swResults) {
                // ä½¿ç”¨Service Workerç»“æœ
                const results = DOMAINS.map(domain => {
                    const swResult = swResults.find(r => r.domain === domain.url);
                    return {
                        ...domain,
                        status: swResult ? swResult.available : false
                    };
                });
                
                renderDomainList(results);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('domainList').style.display = 'block';
            } else {
                // ç›´æ¥æ£€æŸ¥
                await checkAllDomains();
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
